<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>forms</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>


            <label for="color">Pick a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>

        <button type="submit">Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    
    <h2>More inputs</h2>
    <form action="">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="">Select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="steak">steak</option>
                <option value="chicken">chicken</option>
            </select>
        </p>

        <p>
            <label for="requests">Any special requests</label>
            <textarea name="" id="requests" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>validations demo</h2>
    <form action="/dummy">
        <label for="name">name</label>
        <input type="text" id="name" name="name" required>

        <button>submit</button>
    </form>

</body>

</html>
